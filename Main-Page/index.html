    <script>

        const quotes = [
            "Telling the truth is crazy in a world full of lies.",
            "The best time to plant a tree is 20 years ago, second best time is now.",
            "If you can't change the person, change the person.",
            "Don't eat with people you wouldn't starve with.",

            "If you only do what you can do, you'll never be more than you are now."
        ];
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote").innerHTML = "Quote: " + randomQuote;


        const themeSelector = document.getElementById('theme');

        themeSelector.addEventListener('change', function() {
            document.body.classList.remove('theme1', 'theme2');
            document.body.classList.add(themeSelector.value);
        });
